<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<!-- 指令（Directives）是带有 v- 前缀的特殊属性。指令的职责就是当其表达式的值改变时相应地将某些行为应用到 DOM 上 -->
	<div id="app">
		<!-- 根据表达式 seen 的值的真假来移除/插入 <p> 元素 -->
		<p v-if="seen">Now you see me</p>

		<!-- 指令能接受一个“参数”，在指令后以冒号指明。v-bind 指令被用来响应地更新 HTML 属性。href 是参数,告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定 -->
		<p v-bind:title="tips">鼠标移到我这,看看时间吧</p>
		
		<!-- v-on 指令，它用于监听 DOM 事件，响应对应的事件函数 -->
		<button v-on:click="dothing">点击我</button>

		<button v-on:click.prevent="mod">点我看看修饰符的作用</button>
	</div>
	<script type="text/javascript">
		var vm=new Vue({  
			el: '#app',  
			data: {  
				seen:true,
				tips:new Date().toLocaleString()
			},
			methods:{
				dothing:function(){
					alert("哈哈,你竟然点我");
				},
				mod:function(){
					alert("修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。例如.prevent 修饰符告诉 v-on 指令对于触发的事件调用event.preventDefault()");
				}
			}
		})
	</script>
</body>
</html>
