<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app"> 
		<h3>三个组件共享一个data1</h3>
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
		<hr>
		<h3>每个按钮都是独立的</h3>
		<component1></component1>
		<component1></component1>
		<component1></component1>
	</div>
	<script type="text/javascript">
		var data1={ counter:0 }
		//自定义组件1
		var MyComponent1={ 
			template: '<button v-on:click="counter += 1">{{ counter }}</button>',
			data:function () {
				// 每次创建完组件后会调用data属性,并且data属性值要求必须是一个函数
				// alert(1);
				return data1
			}
		}

		//自定义组件2
		var MyComponent2={ 
			template: '<button v-on:click="counter += 1">{{ counter }}</button>',
			data:function () {
				return { counter:0 }
			}
		}

		var vm=new Vue({  
			el: '#app',
			//注意这里组件的属性名要加s
			components:{
				"my-component":MyComponent1,
				"component1":MyComponent2
			}
		})
	</script>
</body>
</html>
