<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app"> 
		<!-- 第一个参数为值 -->
		<li v-for="value in object">{{ value }}</li>
		<hr>
		<!-- 第二个参数为键 -->
		<p v-for="(value, key) in object">  键:{{ key }}, 值: {{ value }}</p>
		<hr>
		<!-- 第三个参数为下标 -->
		<div v-for="(value, key, index) in object">  {{ index }}. {{ key }} : {{ value }}</div>
		<hr>
		<p>整数迭代</p>
		<div>  
			<span v-for="n in 10">{{ n }}</span>
		</div>


	</div>
	<script type="text/javascript">
		var vm=new Vue({  
			el: '#app',  
			data: {  
				object: {      
				 	FirstName: 'John',      
				 	LastName: 'Doe',      
				 	Age: 30    
				}
			} 
		})
	</script>
</body>
</html>
