<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app"> 
		<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">看着非常像 CSS ，其实它是一个 JavaScript 对象。CSS 属性名可以用驼峰式（camelCase）或短横分隔命名</div>

		<!-- 绑定对象 -->
		<p v-bind:style="styleObject">内容哈哈哈</p>
		<p v-bind:style="obj_array">绑定数组,绑定数组</p>
	</div>
	<script type="text/javascript">
		var vm=new Vue({  
			el: '#app',  
			data: {  
				activeColor: 'red',
				fontSize:30,
				styleObject:{
					color:"pink",
					fontWeight:"bold"
				},
				obj_array:[
					{border:"1px solid black",padding:"10px"},
					{textAlign:"center"}
				]
			} 
		})
	</script>
</body>
</html>
