<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
		/*bounce-in和bounce-out是设置的动画名称*/
		.bounce-enter-active {  animation: bounce-in .5s;}
		.bounce-leave-active {  animation: bounce-out .5s;}
		@keyframes bounce-in {  
			/*结合百分比设置某个时间段内的任意时间点的样式*/
			/*scale(0)指对应x轴进行2d缩放*/
			0% {    transform: scale(0);  }  
			50% {    transform: scale(1.5);  }  
			100% {    transform: scale(1);  }
		}
		@keyframes bounce-out {  
			0% {    transform: scale(1);  }  
			50% {    transform: scale(1.5);  }  
			100% {    transform: scale(0);  }
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show = !show">Toggle show</button> <transition name="bounce">    
			<p v-if="show">Look at me!</p>  
		</transition>
	</div>
	<script type="text/javascript">
		var vm=new Vue({  
			el: '#app',
			data: {    
				show: true  
			}
		})
	</script>
</body>
</html>
