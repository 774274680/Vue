<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		var data1={a:1} 
		var vm=new Vue({  
			el: '#app',  
			data:data1
		})
		// vm.$data指data属性对象
		console.log(vm.$data===data1);  //true
		console.log(vm.$el===document.getElementById("app")); //true

		vm.$watch('a', function (newVal, oldVal) {  // 这个回调函数将在 vm.a 改变后调用})
		})
	</script>
</body>
</html>
